<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <script
      src="https://kit.fontawesome.com/ea3c29a0fe.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact</title>
  </head>
  <body>
    <header class="header">
      <a href="index.html" id="logo-id">&#60;Grand/&#62;</a>
      <input class="side-menu" type="checkbox" id="side-menu" />
      <label class="hamb" for="side-menu"
        ><span class="hamb-line"></span
      ></label>
      <nav class="nav">
        <ul class="nav-links">
          <li><a href="index.html">About Me</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="reg.html">Register</a></li>
          <li id="box"><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="modal">
        <div class="img"></div>
        <div class="form-area">
          <h2>Reach Me!</h2>
          <form action="#">
            <input
              type="text"
              name="name"
              class="box"
              placeholder="Name"
              required
            />
            <input
              type="email"
              name="email"
              class="box"
              placeholder="Email"
              required
            />
            <textarea
              name="message"
              class="box"
              placeholder="Craft your message..."
              required
            ></textarea>
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="company">
        <p>All Rights Reserved &copy; Grand 2022</p>
      </div>
      <div class="socials">
        <i class="fa-brands fa-twitter-square"></i>
        <i class="fa-brands fa-whatsapp-square"></i>
        <i class="fa-brands fa-dribbble-square"></i>
        <i class="fa-brands fa-github-square"></i>
      </div>
    </footer>
  </body>
</html>
